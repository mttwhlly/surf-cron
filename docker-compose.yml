version: '3.8'

services:
  surf-cron:
    build: .
    container_name: surf-cron
    restart: unless-stopped
    environment:
      - VERCEL_URL=${VERCEL_URL}
      - CRON_SECRET=${CRON_SECRET}
      - TZ=America/New_York
    volumes:
      # Persist logs so you can check them
      - ./logs:/var/log/cron
    # Remove the problematic healthcheck that might cause issues
    # healthcheck:
    #   test: ["CMD", "pgrep", "crond"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    
    # Very minimal resource usage
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
        reservations:
          memory: 32M
          cpus: '0.05'
    
    # Add specific capabilities that might be needed
    cap_add:
      - SETGID
      - SETUID
    
    # Ensure proper init process
    init: true